<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <section class="board">
    <div class="list">
      <h2 class = "heading">Drag the Items</h2>
      <div class="list__content">
        <article class="card" draggable="true">
          <h3>1. Item one</h3>
        </article>
        <article class="card" draggable="true" >
            <h3>2. Item two</h3>
        </article>
        <article class="card" draggable="true" >
          <h3>3. Item three </h3>
      </article>
      </div>
    </div>
  
    <div class="list">
      <h2 class = "heading">Drop the Items</h2>
      <div class="list__content">
      
      </div>
    </div>
    
  </section>
  <button id="resetButton" onclick = "resetContainers()">Click to Reset </button>
  <script src="script.js"></script>

</body>
</html>
